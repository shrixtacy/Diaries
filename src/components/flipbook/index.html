  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(".flipbook").turn();
    
    // Auto-play functionality
    let autoPlayInterval;
    let isAutoPlaying = false;
    
    function startAutoPlay() {
      if (isAutoPlaying) return;
      isAutoPlaying = true;
      autoPlayInterval = setInterval(() => {
        const flipbook = $(".flipbook");
        const currentPage = flipbook.turn('page');
        const totalPages = flipbook.turn('pages');
        
        if (currentPage < totalPages) {
          flipbook.turn('next');
        } else {
          // Reset to first page when reaching the end
          flipbook.turn('page', 1);
        }
      }, 3000); // Change page every 3 seconds
    }
    
    function stopAutoPlay() {
      if (!isAutoPlaying) return;
      isAutoPlaying = false;
      clearInterval(autoPlayInterval);
    }
    
    // Toggle auto-play when switch is clicked
    $("#autoPlayToggle").on('change', function() {
      if (this.checked) {
        startAutoPlay();
      } else {
        stopAutoPlay();
      }
    });
    
    // Stop auto-play when user manually turns pages
    $(".flipbook").on('turning', function() {
      if (isAutoPlaying) {
        stopAutoPlay();
        $("#autoPlayToggle").prop('checked', false);
      }
    });
  </script>
</body>

</html>
